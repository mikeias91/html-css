<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>estilizando formulario</title>
  
  <link  rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>


  <h2>Estilizando Formualrios</h2>
  <form> 
      <fieldset><!--usaados p/ agrupar dados semelhamtes-->
        <legend>Detalhes de contato</legend>
   

      <div>

        <label for="nome">Nome:

        </label><!--quer dizer ,etiqueta ou rotulo, p indetificar as caixas de texto-->

        <input type="text" name="nome" id="nome">

      </div>

      <div>

        <label for="email">Email:

        </label>

        <input type="text" name="email" id="email">

      </div>

      <div>

        <label for="url">URL:

        </label>

        <input type="text" name="URL" id="URL">

      </div>
    </fieldset>

     <fieldset>
       <legend>Comentários</legend>
       <div>
              <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem"  id="mensagem">
            </textarea>
      </div> 

     </fieldset>

      <fieldset>
       <legend>Lembrar de mim</legend>
         <div>
              <label> 
                <input class="radio" type="radio" name="lembrar" id="sim">Sim
              </label>
           
         </div> 


         <div>
          <label>
            <input class="radio" type="radio"  name="lembrar" id="nao">Não
          </label>
       
     </div> 

     </fieldset>






  </form>


</body>
</html>
